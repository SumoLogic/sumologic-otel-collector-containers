name: Parse a Go platform string

description: |
  Parses a given "{os}_{arch} platform string and outputs the os and arch.

inputs:
  platform:
    description: A Go platform string in the format of "{os}_{arch}".
    required: true

outputs:
  arch:
    value: ${{ steps.parse.outputs.arch }}
  os:
    value: ${{ steps.parse.outputs.os }}

runs:
  using: "composite"
  steps:
    - name: Parse Go platform string
      id: parse
      shell: bash
      run: |
        platform="${{ inputs.platform }}"
        os="${platform%_*}"
        arch="${platform##*_}"

        if [[ "${os}" == "" || "${arch}" == "" ]]; then
          echo "Failed to parse platform: ${platform}"
          exit 1
        fi

        echo "os=${os}" >> $GITHUB_OUTPUT
        echo "arch=${arch}" >> $GITHUB_OUTPUT
